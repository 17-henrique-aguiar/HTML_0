        <h1> Itálico e Negrito</h1>
        <h2> Itálico </h2>
        <p> <i>Exemplo de frase em itálico</i> (sem semântica) </p>  <!--Sem significado-->
        <p> <em>Exemplo de frase em itálico</em> (com semântica)</p> <!--Com significado-->
        <h2> Negrito </h2>
        <p> <b>Exemplo de frase em negrito</b> (sem semântica) </p> <!--Sem significado-->
        <p> <strong>Exemplo de frase em negrito</strong> (com semântica)</p> <!--Com significado-->
